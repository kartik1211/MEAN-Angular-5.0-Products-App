<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
      <form #loginForm="ngForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
            <div class="col-sm-10">
              <input type="email" name='email' class="form-control" id="inputEmail3" [(ngModel)]='loginform.email' placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name='password' [(ngModel)]='loginform.password' class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" [disabled]="loginForm.form.invalid" (click)='login()'>Sign in</button>
              <button type="submit" class="btn btn-default" (click)='register()'>Register</button>
            </div>
          </div>
        </form>

  </div>
</div>
