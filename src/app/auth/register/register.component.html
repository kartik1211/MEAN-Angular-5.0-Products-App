<div class="panel panel-primary">
    <div class="panel-heading">Registeration Form</div>
    <div class="panel-body">
      
        <form #regForm='ngForm' class="form-horizontal">
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" #Username="ngModel" minlength="4" name='username' [(ngModel)]='registerform.username' class="form-control" id="inputusername" placeholder="Username" required>
                  <div  *ngIf="!Username.valid && (Username.touched)">
                    <div class="alert alert-danger" *ngIf="Username.errors.required">
                      Please enter username!
                  </div>
                  <div class="alert alert-danger" *ngIf="Username.errors.minlength ">
                      Username should be minimum of 4 characters!
                 </div>
                </div>
                </div>
              </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
              <div class="col-sm-10">
                <input type="email" name='email' #Email="ngModel"  class="form-control" id="inputEmail3" [(ngModel)]='registerform.email' placeholder="Email" pattern="[a-z0-9._%]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <div *ngIf="!Email.valid && (Email.touched)">
                    <div class="alert alert-danger"*ngIf="Email.errors.required" >
                      Please enter Email!
                  </div>
                  <div class="alert alert-danger" *ngIf="Email.errors.pattern">
                       Please enter a valid email!
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" #Password="ngModel" name='password' [(ngModel)]='registerform.password' class="form-control" id="inputPassword3" placeholder="Password" required>
                <div  *ngIf="!Password.valid && (Password.touched)">
                    <div class="alert alert-danger">
                      Please enter password!
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)='register()' [disabled]='regForm.form.invalid'>Register</button>

                <button type="submit" class="btn btn-default" (click)='BackToLogin()'>Back to Login</button>
              </div>
            </div>
          </form>
  
    </div>
  </div>
